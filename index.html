<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOG | ADMIN</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom css file -->
    <link rel="stylesheet" href="style.css" type="text/css">






  </head>

  <body>

  <div class="main_container">

    <form>
      <div class="container">

          <div class="row">
            <!-- title input-->
            <div class="col">
              <div class="form-group">
                <h3><label for="blogtitle">Title: </label></h3>
                <input type="text" class="form-control" id="blogtitle" placeholder="Enter title" />
              </div>
            </div>
            <!-- categories input -->
            <div class="col">
              <div class="form-group">
                <h3><label for="categories">Categories: </label></h3>
                <select class="form-control" id="categories">
                  <option>category 1</option>
                  <option>category 2</option>
                  <option>category 3</option>
                  <option>category 4</option>
                  <option>category 5</option>
                </select>
                </div>
            </div>
          </div>

          <div class="row">
            <!-- tag search (SEO) input-->
            <div class="col">
              <div class="form-group">
                <h3><label for="tag">Tags: </label></h3>
                <input type="text" class="form-control" />
              </div>
            </div>
            <!-- featured images input -->
            <div class="col">
              <div class="form-group">
                <h3><label for="images">Featured Images: </label></h3>
                <input id="images" type="text" placeholder="dummy" class="form-control"/>
              </div>
            </div>
          </div>

      </div>

    </form>

  </div>



  </body>
</html>
